<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <h1>Let's Level up your brand, together</h1>
            <form>
                <input type="text" placeholder="Your Name" />
                <input type="email" placeholder="Email Address" />
                <input type="number" placeholder="Phone Number" />

                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                    <option value="another">Other</option>
                </select>


                <label for="work">Preferred Work</label>
                 <input id="fd" type="radio" name="developer" >
                 <label  for="fd">Frontend Developer</label>
                 <br />
                 <input id="bd" type="radio" name="developer" >
                 <label  for="fd">Backend Developer</label>
                 <br />
                 <input id="fsd" type="radio" name="developer" >
                 <label  for="fd">Full Stack Developer</label>
                
                <textarea name="textarea" id="textarea" cols="30" rows="3" placeholder="Your Message"></textarea>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
</body>

</html>
